<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/mycss.css">
    <title>Quick Cast</title>
</head>
<style>
    .jumbotron{
    background-color: rgb(29, 27, 27);
    }

    .form-control{
        width: 20%;
        text-align: center;
    }

    .container{
        width: 40%;
        text-align: center;
    }

    .fixed-bottom{
        text-align: center;
        background-color: rgb(245, 242, 242);
    }
</style>
<body>
    <div class="text-center bg-body-tertiary p-3 p-sm-5 mb-4 rounded">
        <h1 class="display-2">Quick Cast</h1>
        <p class="lead">都道府県のリアルタイムの天気情報を検索することができるアプリケーションです．</p>
    </div>

    <div class="container mt-4">
        {% from "_formhelpers.html" import render_field %}
        <form method="POST" action="{{ url_for('search') }}" novalidate>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-center">地域を選択</h4>
                    <div class="mb-3">
                        {{ render_field(form.city, class="form-control mx-auto") }}
                    </div>
                    <div class="mb-3 text-center">
                        {{ form.submit(class="btn btn-info mt-2") }}
                    </div>
                </div>
            </div>
        </form>
    </div>
    <p class="fixed-bottom"><small>Copyright©︎2024 Katusya Ogata. All Rights Reserved.</small></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
