<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/mycss.css">
    <title>Quick Cast</title>
</head>
<style>
    .jumbotron{
    background-color: rgb(29, 27, 27);
    }

    .form-control{
        width: 20%;
        text-align: center;
    }

    .fixed-bottom{
        text-align: center;
    }

    .container{
        width: 40%;
    }

    li{
        margin-bottom: 1%;
    }
</style>
<body>
    <div class="text-center bg-body-tertiary p-3 p-sm-5 mb-4 rounded">
        <h1 class="display-2">Quick Cast</h1>
        <p class="lead">リアルタイムの天気情報を検索することができるアプリケーションです．</p>
    </div>
    <div class=" card-title d-flex align-items-center justify-content-center">
        <h1 class="display-5">{{city}}</h1>
    </div>
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <img src={{first_data.icon}} class="card-img-top justify-content-center"  style="width: 50%;">
                </div>
                <div class="card-text">
                    <ul class="list-unstyled">
                        <li class="d-flex justify-content-center align-items-center">気温：{{first_data.temp}}°C</Canvas></li>
                        <li class="d-flex justify-content-center align-items-center">湿度：{{first_data.humidity}}%</li>
                        <li class="d-flex justify-content-center align-items-center">現在の天気：{{first_data.description}}</li>
                    </ul>
                </div>
            </div>
        </div> 
    </div>
    <div class="container">
        <table class="table h-75">
            <tbody>
                {% for data in list %}
                    <tr class="mt-4">
                        <td>{{data.date}}</td>
                        <td><img src="{{data.icon}}" alt=""></td>
                        <td>{{data.description}}</td>
                        <td><img src="images/thermometer.svg" alt=""></td>
                        <td>{{data.temp}}°C</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
