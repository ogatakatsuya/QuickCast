<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>リアルタイムお天気検索</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">リアルタイムお天気検索</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Quick Cast</h1>
            <p class="lead">リアルタイムの天気情報を知れる</p>
        </div>
    </div>
    <div class="container mt-4">
        <h1 class="my-4">
            <div class="d-flex align-items-center justify-content-center">
                検索結果:
            </div>
            <li class="d-flex justify-content-center align-items-center">気温：{{temp}}°C</Canvas></li>
            <li class="d-flex justify-content-center align-items-center">湿度：{{humidity}}%</li>
            <li class="d-flex justify-content-center align-items-center">風速：{{wind}}km/h</li>
            <li class="d-flex justify-content-center align-items-center">天気：{{weather}}</li>
        </h1>
        <div class="d-flex justify-content-end">
            <a href="{{ url_for('search') }}" class="btn btn-primary">戻る</a>
        </div>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
