<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/mycss.css">
    <title>Quick Cast</title>
</head>
<style>
    .jumbotron{
    background-color: rgb(29, 27, 27);
    }

    .form-control{
        width: 20%;
        text-align: center;
    }

    .fixed-bottom{
        text-align: center;
    }

    .container{
        width: 40%;
    }

    li{
        margin-bottom: 1%;
    }
</style>
<body>
    <div class="text-center bg-body-tertiary p-3 p-sm-5 mb-4 rounded">
        <h1 class="display-2">Quick Cast</h1>
        <p class="lead">日本の都道府県のリアルタイムの天気情報を検索することができるアプリケーションです．</p>
    </div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <div class=" card-title d-flex align-items-center justify-content-center">
                    <h1 class="display-5">{{name}}</h2>
                </div>
                <div class="card-text">
                    <ul class="list-unstyled">
                        <li class="d-flex justify-content-center align-items-center">気温：{{temp}}°C</Canvas></li>
                        <li class="d-flex justify-content-center align-items-center">湿度：{{humidity}}%</li>
                        <li class="d-flex justify-content-center align-items-center">風速：{{wind}}km/h</li>
                        <li class="d-flex justify-content-center align-items-center">天気：{{weather}}</li>
                    </ul>
                    <div class="d-flex justify-content-center mt-4">
                        <a href="{{ url_for('search') }}" class="btn btn-info">戻る</a>
                    </div>  
                </div>
            </div>
        </div> 
    </div>
    <p class="fixed-bottom"><small>Copyright©︎2024 Katusya Ogata. All Rights Reserved.</small></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
